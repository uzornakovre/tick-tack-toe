<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Konstantin Filyaev" />
    <meta name="description" content="Classic Tic-Tac-Toe Game" />
    <title>Tic-Tack-Toe</title>
  </head>
  <body class="page">
    <div class="game">
      <h1 class="game__title">- Tic Tack Toe -</h1>
      <div class="game__playfield">
        <div class="game__cell" data-cell-index="0"></div>
        <div class="game__cell" data-cell-index="1"></div>
        <div class="game__cell" data-cell-index="2"></div>
        <div class="game__cell" data-cell-index="3"></div>
        <div class="game__cell" data-cell-index="4"></div>
        <div class="game__cell" data-cell-index="5"></div>
        <div class="game__cell" data-cell-index="6"></div>
        <div class="game__cell" data-cell-index="7"></div>
        <div class="game__cell" data-cell-index="8"></div>
        <form class="game__setup">
          <label for="opponent" class="game__form-label">Player vs.</label>
          <select class="game__opponent" name="opponent" id="opponent">
            <option value="player" default>Human Player</option>
            <option value="easy">Computer (Easy)</option>
            <option value="medium">Computer (Medium)</option>
            <option value="hard">Computer (Hard)</option>
          </select>
          <button type="submit" class="game__button">Start!</button>
        </form>
      </div>
      <p class="game__message inactive"></p>
      <button class="game__button inactive" id="play_again" type="button">
        PLAY AGAIN
      </button>
    </div>
  </body>
</html>
